            </div>

            <p class="heading-para">Api checker Beta</p>
        </div>

        <div class="searchInput">
            <div class="custom-select" style="width:200px;">

                <select ngDefaultControl [(ngModel)]="selectedHttpMethod">
                    <option *ngFor="let method of httpMethod">{{method}}</option>
                </select>

            </div>

            <input type="text" class="searchContainer" [(ngModel)]="getApi" (keyup.enter)="enterKeypress($event)">
            <button class="checkApi" (click)="fetchAPiData()"> Check api</button>
        </div>


    </div>
    <div class="main-container">
        <div class="sidebar">
            <span class="btnConatiner">
                <button class="clearbtn" (click)="clearApiList()">clear List</button>
                <p class="connectedList">⚙️Connected API</p>
            </span>

            <ul *ngFor="let api of apiLsit">

                <li title="{{api}}" (click)="initializeHttpMethod(api)" class="apilist">{{api}}</li>

            </ul>
        </div>
        <div class="tablecontent">
            <span class="loader" *ngIf="!fectedData"></span>
            <div *ngFor="let data of fectedData | json">
                <pre>
                     {{data }}
                    </pre>
            </div>
        </div>
    </div>

</div>
